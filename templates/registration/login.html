{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <th>{{ form.username.label_tag }}</th>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <th>{{ form.password.label_tag }}</th>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <button type="submit">Login</button>
</form>
{% endblock %}
