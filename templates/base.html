<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IAPrompt{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-buttons">
                <li><a href="{% url 'prompt-list' %}" class="btn btn-primary">Prompts</a></li>
                <li><a href="{% url 'model-list' %}" class="btn btn-primary">Modelos</a></li>
                <li><a href="{% url 'categoria-list' %}" class="btn btn-primary">Categorias</a></li>
                <li><a href="{% url 'role-list' %}" class="btn btn-primary">Roles</a></li>
                {% if user.is_authenticated %}
                    <li class="user-info">{{ user.username }}</li>
                    <li class="logout-button">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="btn btn-primary">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
