{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Tem certeza que deseja excluir "{{ object.descricao }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'role-list' %}">Cancelar</a>
</form>
{% endblock %}
